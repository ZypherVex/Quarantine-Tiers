    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    :root {
      --bg-primary: #0a0a0a;
      --bg-secondary: #111111;
      --bg-tertiary: #1a1a1a;
      --accent: #00ff88;
      --accent-dim: #00cc6a;
      --text-primary: #ffffff;
      --text-secondary: #a0a0a0;
      --text-muted: #666666;
      --border: #2a2a2a;
      --shadow: rgba(0, 255, 136, 0.1);
      --glass-bg: rgba(255, 255, 255, 0.05);
      --glass-border: rgba(255, 255, 255, 0.1);
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      line-height: 1.6;
      overflow-x: hidden;
    }
    
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 50%, rgba(0, 255, 136, 0.03) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(0, 255, 136, 0.02) 0%, transparent 50%),
        radial-gradient(circle at 40% 80%, rgba(0, 255, 136, 0.03) 0%, transparent 50%);
      pointer-events: none;
      z-index: -1;
    }
    
    header {
      padding: 4rem 2rem 3rem;
      text-align: center;
      background: linear-gradient(135deg, #000000 0%, #111111 50%, #1a1a1a 100%);
      border-bottom: 1px solid var(--border);
      position: relative;
      overflow: hidden;
    }
    
    header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(circle at 30% 20%, rgba(0, 255, 136, 0.15) 0%, transparent 60%),
        radial-gradient(circle at 70% 80%, rgba(0, 255, 136, 0.1) 0%, transparent 60%);
      pointer-events: none;
    }
    
    .header-content {
      position: relative;
      z-index: 2;
    }
    
    .header-content h1 {
      font-size: clamp(3rem, 6vw, 5rem);
      font-weight: 800;
      letter-spacing: -0.03em;
      background: linear-gradient(135deg, var(--accent) 0%, #ffffff 50%, var(--accent) 100%);
      background-size: 200% 200%;
      animation: gradientShift 4s ease-in-out infinite;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 1rem;
      text-shadow: 0 0 40px rgba(0, 255, 136, 0.3);
      position: relative;
    }
    
    .header-content h1::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 3px;
      background: linear-gradient(90deg, transparent, var(--accent), transparent);
      border-radius: 2px;
    }
    
    .header-content p {
      color: var(--text-secondary);
      font-size: 1.2rem;
      font-weight: 300;
      letter-spacing: 0.5px;
      margin-top: 1rem;
    }
    
    @keyframes gradientShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }
    
    nav {
      padding: 2rem;
      display: flex;
      justify-content: center;
      gap: 0.5rem;
      flex-wrap: wrap;
      background: var(--bg-secondary);
      border-bottom: 1px solid var(--border);
    }
    
    .nav-button {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.75rem 1.5rem;
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      border-radius: 12px;
      color: var(--text-secondary);
      font-size: 0.9rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      backdrop-filter: blur(10px);
      position: relative;
      overflow: hidden;
    }
    
    .nav-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      transition: left 0.5s;
    }
    
    .nav-button:hover::before {
      left: 100%;
    }
    
    .nav-button:hover {
      color: var(--text-primary);
      border-color: var(--accent);
      box-shadow: 0 4px 20px var(--shadow);
      transform: translateY(-2px);
    }
    
    .nav-button.active {
      color: var(--accent);
      border-color: var(--accent);
      background: rgba(0, 255, 136, 0.1);
      box-shadow: 0 4px 20px var(--shadow);
    }
    
    .nav-button img {
      width: 16px;
      height: 16px;
      filter: brightness(0.7);
      transition: filter 0.3s ease;
    }
    
    .nav-button:hover img,
    .nav-button.active img {
      filter: brightness(1);
    }
    
    main {
      max-width: 1200px;
      margin: 0 auto;
      padding: 3rem 2rem;
    }
    
    .rankings-grid {
      display: grid;
      gap: 1rem;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
    }
    
    .rankings-container {
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }
    
    .tier-section {
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      border-radius: 20px;
      padding: 2rem;
      backdrop-filter: blur(20px);
      position: relative;
      overflow: hidden;
    }
    
    .tier-section::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, var(--accent), var(--accent-dim));
    }
    
    .tier-header {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1.5rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid var(--border);
    }
    
    .tier-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--accent);
    }
    
    .tier-gamemode {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      background: var(--bg-tertiary);
      padding: 0.5rem 1rem;
      border-radius: 12px;
      border: 1px solid var(--border);
      color: var(--text-secondary);
      font-size: 0.9rem;
      font-weight: 500;
    }
    
    .tier-gamemode img {
      width: 16px;
      height: 16px;
      filter: brightness(0.8);
    }
    
    .tier-players {
      display: grid;
      gap: 1rem;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
    }
    
    .player-card {
      background: var(--bg-tertiary);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 1.2rem;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }
    
    .player-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(90deg, var(--accent), var(--accent-dim));
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    .player-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 32px var(--shadow);
      border-color: var(--accent);
    }
    
    .player-card:hover::before {
      opacity: 1;
    }
    
    .player-header {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    
    .player-avatar {
      width: 48px;
      height: 48px;
      border-radius: 12px;
      border: 2px solid var(--border);
      transition: border-color 0.3s ease;
    }
    
    .player-card:hover .player-avatar {
      border-color: var(--accent);
    }
    
    .player-info h3 {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 0.25rem;
    }
    
    .player-meta {
      display: flex;
      gap: 1rem;
      align-items: center;
      flex-wrap: wrap;
    }
    
    .rank-badge {
      background: linear-gradient(135deg, var(--accent), var(--accent-dim));
      color: var(--bg-primary);
      padding: 0.25rem 0.75rem;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 600;
      min-width: 2rem;
      text-align: center;
    }
    
    .tier-badge {
      background: var(--bg-tertiary);
      color: var(--text-secondary);
      padding: 0.25rem 0.75rem;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 500;
      border: 1px solid var(--border);
    }
    
    .region-badge {
      color: var(--text-muted);
      font-size: 0.8rem;
      font-weight: 500;
    }
    
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(10px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .modal-overlay.active {
      opacity: 1;
      visibility: visible;
    }
    
    .modal {
      background: var(--bg-secondary);
      border: 1px solid var(--glass-border);
      border-radius: 20px;
      padding: 2rem;
      max-width: 500px;
      width: 90%;
      position: relative;
      transform: scale(0.9) translateY(20px);
      transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .modal-overlay.active .modal {
      transform: scale(1) translateY(0);
    }
    
    .modal-close {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: none;
      border: none;
      color: var(--text-secondary);
      font-size: 1.5rem;
      cursor: pointer;
      width: 2rem;
      height: 2rem;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }
    
    .modal-close:hover {
      color: var(--text-primary);
      background: var(--bg-tertiary);
    }
    
    .modal-player-header {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 2rem;
    }
    
    .modal-avatar {
      width: 64px;
      height: 64px;
      border-radius: 16px;
      border: 2px solid var(--accent);
    }
    
    .modal-player-info h2 {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }
    
    .modal-stats {
      display: grid;
      gap: 1rem;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
    }
    
    .stat-item {
      background: var(--bg-tertiary);
      padding: 1rem;
      border-radius: 12px;
      border: 1px solid var(--border);
      text-align: center;
    }
    
    .stat-label {
      color: var(--text-secondary);
      font-size: 0.8rem;
      font-weight: 500;
      margin-bottom: 0.5rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .stat-value {
      font-size: 1.2rem;
      font-weight: 600;
      color: var(--accent);
    }
    
    .empty-state {
      text-align: center;
      padding: 4rem 2rem;
      color: var(--text-muted);
    }
    
    .empty-state-icon {
      font-size: 3rem;
      margin-bottom: 1rem;
      opacity: 0.5;
    }
    
    .footer {
      margin-top: 4rem;
      text-align: center;
      padding: 2rem;
      border-top: 1px solid var(--border);
      background: var(--bg-secondary);
    }
    
    .server-info {
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--accent);
      margin-bottom: 0.5rem;
    }
    
    .date-info {
      color: var(--text-secondary);
      font-size: 0.9rem;
    }
    
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 200px;
    }
    
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid var(--border);
      border-top: 3px solid var(--accent);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .fade-in {
      animation: fadeIn 0.5s ease-out;
    }
    
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @media (max-width: 768px) {
      nav {
        padding: 1rem;
        gap: 0.25rem;
      }

        padding: 0.5rem 1rem;
        font-size: 0.8rem;
      }
      
      .nav-button img {
        width: 14px;
        height: 14px;
      }
      
      main {
        padding: 2rem 1rem;
      }
      
      .rankings-grid {
        grid-template-columns: 1fr;
      }
      
      .tier-players {
        grid-template-columns: 1fr;
      }
      
      .modal {
        margin: 1rem;
        padding: 1.5rem;
      }
      
      .modal-stats {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>

        {rank: 3, player: 'MikeyKun', region: 'AS', tier: 'LT5 Axe', score: '1867'},
      ],
      Mace: [
        {rank: 1, player: 'hardstucklt4_swift', region: 'AS', tier: 'LT4 Mace', score: '1934'},
        {rank: 2, player: 'YourEternalSof', region: 'AS', tier: 'LT4 Mace', score: '1534'},
        {rank: 3, player: 'Hxriss', region: 'AS', tier: 'LT5 Mace', score: '1823'},
      ],
      CPvP: [
        {rank: 1, player: 'tbnrmeer', region: 'AS', tier: 'LT4 CPvP', score: '1312'},
        {rank: 2, player: 'MikeyKun', region: 'AS', tier: 'LT5 CPvP', score: '1247'},
      ],
    };
    
    function showCategory(category, event) {
      // Update navigation
      document.querySelectorAll('.nav-button').forEach(btn => btn.classList.remove('active'));
      event.currentTarget.classList.add('active');
      
      currentCategory = category;
      const container = document.getElementById('rankings-content');
      
      // Show loading
      container.innerHTML = '<div class="loading"><div class="loading-spinner"></div></div>';
      
      setTimeout(() => {
        const categoryData = data[category] || [];
        container.innerHTML = '';
        
        if (categoryData.length === 0) {
          container.innerHTML = `
            <div class="empty-state">
              <div class="empty-state-icon">📊</div>
              <h3>No rankings available</h3>
              <p>Check back later for ${category} rankings!</p>
            </div>
          `;
          return;
        }
        
        if (category === 'Overall') {
          // For Overall, show simple grid without tier sections
          const grid = document.createElement('div');
          grid.className = 'rankings-grid';
          
          categoryData.forEach((player, index) => {
            const card = document.createElement('div');
            card.className = 'player-card fade-in';
            card.style.animationDelay = `${index * 0.05}s`;
            card.onclick = () => openModal(player, category);
            
            card.innerHTML = `
              <div class="player-header">
                <img class="player-avatar" src="https://mc-heads.net/avatar/${encodeURIComponent(player.player)}/48" alt="Avatar of ${player.player}">
                <div class="player-info">
                  <h3>${player.player}</h3>
                  <div class="player-meta">
                    <span class="rank-badge">#${player.rank}</span>
                    <span class="tier-badge">${player.tier}</span>
                    <span class="region-badge">${player.region}</span>
                  </div>
                </div>
              </div>
            `;
            
            grid.appendChild(card);
          });
          
          container.appendChild(grid);
        } else {
          // For individual gamemodes, group players by tier
          const tierGroups = {};
          const tierOrder = ['LT1', 'LT2', 'LT3', 'LT4', 'LT5'];
          
          categoryData.forEach(player => {
            // Extract tier level from tier string (e.g., "LT3 Neth" -> "LT3")
            const tierLevel = player.tier.split(' ')[0];
            if (!tierGroups[tierLevel]) {
              tierGroups[tierLevel] = [];
            }
            tierGroups[tierLevel].push(player);
          });
          
          // Sort each tier by rank
          Object.keys(tierGroups).forEach(tier => {
            tierGroups[tier].sort((a, b) => (a.rank || 0) - (b.rank || 0));
          });
          
          // Create tier sections
          tierOrder.forEach(tier => {
            if (tierGroups[tier] && tierGroups[tier].length > 0) {
              const tierSection = document.createElement('div');
              tierSection.className = 'tier-section fade-in';
              
              tierSection.innerHTML = `
                <div class="tier-header">
                  <div class="tier-title">${tier}</div>
                  <div class="tier-gamemode">
                    <img src="${gamemodeIcons[category]}" alt="${category}">
                    <span>${category}</span>
                  </div>
                </div>
                <div class="tier-players">
                </div>
              `;
              
              container.appendChild(tierSection);
              
              const tierPlayersContainer = tierSection.querySelector('.tier-players');
              
              tierGroups[tier].forEach((player, index) => {
                const card = document.createElement('div');
                card.className = 'player-card fade-in';
                card.style.animationDelay = `${index * 0.05}s`;
                card.onclick = () => openModal(player, category);
                
                card.innerHTML = `
                  <div class="player-header">
                    <img class="player-avatar" src="https://mc-heads.net/avatar/${encodeURIComponent(player.player)}/48" alt="Avatar of ${player.player}">
                    <div class="player-info">
                      <h3>${player.player}</h3>
                      <div class="player-meta">
                        <span class="rank-badge">#${player.rank}</span>
                        <span class="tier-badge">${player.tier}</span>
                        <span class="region-badge">${player.region}</span>
                      </div>
                    </div>
                  </div>
                `;
                
                tierPlayersContainer.appendChild(card);
              });
            }
          });
        }
      }, 300);
    }
    
    function openModal(player, category) {
      const modal = document.getElementById('modal-overlay');
      const avatar = document.getElementById('modal-avatar');
      const name = document.getElementById('modal-player-name');
      const region = document.getElementById('modal-region');
      const rank = document.getElementById('modal-rank');
      const tier = document.getElementById('modal-tier');
      const categoryEl = document.getElementById('modal-category');
      const score = document.getElementById('modal-score');
      
      avatar.src = `https://mc-heads.net/avatar/${encodeURIComponent(player.player)}/64`;
      avatar.alt = `Avatar of ${player.player}`;
      name.textContent = player.player;
      region.textContent = player.region;
      rank.textContent = player.rank ? `#${player.rank}` : 'N/A';
      tier.textContent = player.tier;
      categoryEl.textContent = category;
      score.textContent = player.score || 'N/A';
      
      modal.classList.add('active');
      document.body.style.overflow = 'hidden';
    }
    
    function closeModal(event) {
      if (event && event.target !== event.currentTarget && !event.target.classList.contains('modal-close')) {
        return;
      }
      
      const modal = document.getElementById('modal-overlay');
      modal.classList.remove('active');
      document.body.style.overflow = 'auto';
    }
    
    // Keyboard navigation
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        closeModal();
      }
    });
    
    // Initialize page
    window.addEventListener('load', () => {
      showCategory('Overall', { currentTarget: document.querySelector('.nav-button.active') });
    });
    
    // Smooth scroll behavior
    document.documentElement.style.scrollBehavior = 'smooth';
  </script>
